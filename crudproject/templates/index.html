<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DBMS mini project</title>
  </head>
  <body>
    
    
  
  <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand " href="/" p class="fs-1" text="centre">STUDENT MANAGEMENT</a>
    </div>
    </nav>
    <div class ="container mt-5">

    <div class ="row">
    <div class ="col-md-4">
     <h2 class="text-white bg-dark p-3">Insert sudent details</h2>
     <br>
     <form action="/insert" method="post">{% csrf_token %}
     
    
     <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">       </label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter student name" name="name">
    </div>


    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">       </label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" >
    </div>


    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">       </label>
    <input type="age" class="form-control" id="exampleFormControlInput1" placeholder="enter student age" name="age">
    </div>
    
    <div class="form-group-md-4">
    <label for=gender"">     </label>
    <select id="gender" class="form-control" name="gender" required>
        <option selected>select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="others">others</option>
    </select></div>
    <div class="d-grid gap-2">
   
    <br>
    <button type="submit" class="btn btn-outline-primary" mt="fs-1">Submit</button>
    <br>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand " href="/" p class="fs-1" text="centre">Refresh</a>
        </div>
        </nav>
    
    
      </div>
    </form>
    
    



     
    
    </div>
    <div class="col-md-8">
    <h2 class="text_center text-white bg-dark p-3">student details</h2>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">name</th>
            <th scope="col">age</th>
            <th scope="col">gender</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
        {% for d in data %}
          <tr>
            <th scope="row">{{d.id}}</th>
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.age}}</td>
            <td>{{d.gender}}</td>
            <td><a type="button"  href="/update/{{d.id}}" class="btn btn-primary">Edit</a></td>
            <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
          </tr>
        {% endfor %}
          
           
        </tbody>
      </table>
    
    
     </div>
    </div>
    </div>
    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
